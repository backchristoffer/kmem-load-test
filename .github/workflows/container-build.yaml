name: build and push kmem-load-test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.SECRET }}
        
    - uses: actions/checkout@v3
    - name: Build the Docker image and push to github
      run: docker build . --file Containerfile --tag kmem-load-test:latest
    - name: Tag image
      run: docker image tag kmem-load-test:latest ghcr.io/backchristoffer/kmem-load-test:latest
    - name: Push image to github
      run: docker image push ghcr.io/backchristoffer/kmem-load-test:latest